<!DOCTYPE html>
<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>Document</title>

    <body>
        <h1>TODO LIST</h1>
        <div id="input">

            <p>completed</p>
        </div>
        <div id="container">
            <ul id="uncompleted">
            </ul>
            <ul id="completed">
            </ul>
        </div>
    </body>
