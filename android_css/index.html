<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="cellphone">
            <img class="marko" src="frame.png" alt="marco" />
            <div class="pantalla">
                <div class="hora">
                    <p>2:56</p>
                    <div class="iconos">
                        <div class="wifi">
                            <div class="wifii"></div>
                        </div>
                        <div class="signal">
                            <div class="triangulo"></div>
                        </div>
                        <div class="battery">
                            <div class="chiquito"></div>
                            <div class="grande"></div>
                        </div>
                    </div>
                </div>
                <div class="texto"><p>Monday, Feb 24</p></div>
                <div class="vacio"></div>
                <div class="apps">
                    <img src="phone.png" alt="llamada" />
                    <img src="sms.png" alt="mensaje" />
                    <img src="playstore.png" alt="tienda" />
                    <img src="chrome.png" alt="internet" />
                    <img src="camera.png" alt="camara" />
                </div>
                <div class="buscador">
                    <div class="buscador-google">
                        <img src="google.png" alt="google" />
                        <div class="ciruclito">
                            <div class="punto-azul"></div>
                            <div class="punto-rojo"></div>
                            <div class="punto-yellow"></div>
                            <div class="punto-verde"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
