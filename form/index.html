<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="name">* Name:</label>
            <input type="text" name="name" placeholder="Enter your name" />
            <label for="email">* Email:</label>
            <input type="text" name="email" placeholder="Enter your email" />
            <label for="age">* Age:</label>
            <input type="number" name="age" placeholder="Age" />
            <label for="role">Which option best describes your current role?</label>
            <select name="role">
                <option value="chiter">Chiter</option>
                <option value="lurker">Lurker</option>
                <option value="skeet">Skeet</option>
                <option value="student">Student</option>
            </select>
            <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            <label for="definitely">Definitely</label>
            <input type="radio" name="recommend" value="definitely" />
            <label for="maybe">Maybe</label>
            <input type="radio" name="recommend" value="maybe" />
            <label for="not sure">Not Sure</label>
            <input type="radio" name="low" value="Not Sure" />
            <select name="FCC">
                <option value="">Select an option</option>
            </select>
            <label for="frontend">Things that should be improved in the future (Check all that aplly)</label>
            <input type="checkbox" name="frontend" value="FrontEnd" />
            <label for="frontend">Front-End Project</label>
            <input type="checkbox" name="backend" value="BackEnd" />
            <label for="BackEnd">Back-End Projects</label>
            <input type="checkbox" name="datavisualization" value="datavisualization" />
            <label for="datavisualization">Data Visualization</label>
        </form>
    </body>
</html>
